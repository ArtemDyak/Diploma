{% extends '_base.html' %}

{% block content %}
{% load static %}
<body style="background-image: url({% static bgimage%}); background-size: cover;">
    <div class="messages-wrapper" style="display: flex;
                                         flex-direction: column;
                                         flex-wrap: wrap;
                                         align-content: flex-start;
                                         align-items: flex-start;
                                         max-height: 80vh;">

        {% for message in messages %}
            <div class="message-wrapper">
                <div class="username">
                     {{ message.sender.username }}
                </div>
                <div class="image-wrapper" style="max-width:100px;">
                    {% if message.attached_file %}
                    <img src="../../media/{{message.attached_file}}" style="width: 100%;">
                    {% endif %}
                    {{ message.text }}
                </div>
            </div>
        {% endfor %}
    </div>
</body>
{% endblock %}
